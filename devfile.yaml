---
schemaVersion: 2.2.0
metadata:
  name: go
  language: go
components:
  - name: image-build
    image:
      imageName: retasc-konflux-test:latest
      dockerfile:
        uri: Containerfile
        buildContext: .
        rootRequired: false
  - name: runtime
    container:
      endpoints:
        - name: http
          targetPort: 8081
      image: registry.access.redhat.com/ubi9/go-toolset:1.20.12-3
      memoryLimit: 1024Mi
      mountSources: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: build
    exec:
      commandLine: go build main.go
      component: runtime
      env:
        - name: GOPATH
          value: ${PROJECT_SOURCE}/.go
        - name: GOCACHE
          value: ${PROJECT_SOURCE}/.cache
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
  - id: run
    exec:
      commandLine: ./main
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
  - id: debug
    exec:
      commandLine: |
        GOPATH=${PROJECT_SOURCE}/.go \
        GOCACHE=${PROJECT_SOURCE}/.cache \
        dlv \
          --listen=127.0.0.1:${DEBUG_PORT} \
          --only-same-user=false \
          --headless=true \
          --api-version=2 \
          --accept-multiclient \
          debug --continue main.go
      component: runtime
      group:
        isDefault: true
        kind: debug
      workingDir: ${PROJECT_SOURCE}
